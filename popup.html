<!DOCTYPE html>
<html>
<head>
  <title>Enrichmatic LI Cookies</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 32px;
      height: 32px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #0A66C2;
    }
    .status {
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.4;
    }
    .status-warning {
      background-color: #FFF4E5;
      color: #7A4100;
    }
    .status-success {
      background-color: #E6F4EA;
      color: #137333;
    }
    .status-error {
      background-color: #FCE8E6;
      color: #C5221F;
    }
    button {
      background-color: #0A66C2;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #084b8a;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      font-size: 13px;
      color: #666;
    }
    .cookie-data {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      color: #333;
      margin-top: 5px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon-48.png" alt="Enrichmatic Logo" class="logo">
      <h1>Enrichmatic LI Cookies</h1>
    </div>

    <div id="statusMessage" class="status status-warning">
      Please log in to LinkedIn first, then click the "Extract Cookies" button.
    </div>

    <button id="extractButton">Extract LinkedIn Cookies</button>

    <div class="message">
      The extracted cookies will be copied to your clipboard for easy pasting into Enrichmatic.
    </div>

    <div id="cookieContainer" style="display: none;">
      <div class="message">Cookie data (auto-copied to clipboard):</div>
      <div id="cookieData" class="cookie-data"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
